<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
    <ul class="list-input settings-list">
        <li id="input_title" class="field comp-setting-entry is-set" hidden>
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="title">Title</label>
                <input class="input setting-input" name="title" id="title" value="" type="text" />
            </div>
        </li>
        <li id="input_style" class="field comp-setting-entry is-set" hidden>
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="style">Style</label>
                <select id="style" class="style" name="style">
                </select>
            </div>
        </li>
        <li id="input_n_columns" class="field comp-setting-entry is-set" hidden>
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="n_columns">Columns</label>
                <input class="input setting-input" name="n_columns" id="n_columns" value="" type="text" />
            </div>
        </li>
        <li id="input_no_answer_message" class="field comp-setting-entry is-set" hidden>
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="no_answer_message">No answer message</label>
                <input class="input setting-input" name="no_answer_message" id="no_answer_message" value="" type="text" />
            </div>
        </li>
        <li id="input_enable_download" class="field comp-setting-entry is-set" hidden>
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="enable_download">Enable download buttons?</label>
                <select id="enable_download" class="enable_download" name="enable_download">
                    <option value="yes">Yes</option>
                    <option value="no" selected>No</option>
                </select>
            </div>
        </li>
        <li id="input_force_all_answers" class="field comp-setting-entry is-set" hidden>
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="force_all_answers">Force all answers?</label>
                <select id="force_all_answers" class="force_all_answers" name="force_all_answers">
                    <option value="yes">Yes</option>
                    <option value="no" selected>No</option>
                </select>
            </div>
        </li>
    </ul>
    <div class="xblock-actions">
        <ul>
            <li class="action-item">
                <a href="#" class="button action-primary save-button">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
            <li>
                <p class="studio-error-msg"></p>
            </li>
        </ul>
    </div>
</div>
