<div class="iterative-xblock-container_block xmodule_display xmodule_HtmlModule">
    <div class="iterative-xblock" id="{{xblock.type}}{{location}}">
        <div class="exptop">
            <p class="iterative-xblock-title">{{title}}</p>
        </div>
        <div class="expmid">
            {% if not configured %}
            <div class="iterative-xblock-not-created">
                <p class="centered">This XBlock has not been configured yet.</p>
            </div>
            {% endif %}
            <div>
                {% if activity_previous %}
                <div>
                    <p class="display-title"><b>{{display_title}}</b></p>
                    <div id="{{location}}-display-button-div" class="display-button-div">
                        <span id="{{location}}-display-button" class="iterative-xblock-display-button">Ver</span>
                    </div>
                    <div id="{{location}}-submission-previous" class="iterative-xblock-display-area"></div>
                </div>
                {% endif %}
                <p class="question"><b>{{question}}</b></p>
                <textarea class="iterative-xblock-submission">{{submission}}</textarea>
            </div>
            <div class="action iterative-xblock-action">
                <button class="iterative-xblock-submit submit Submit"
                    aria-describedby="iterative-xblock_submit_{{ location }}">
                    <span>Submit</span>
                </button>
            </div>
            <div id="iterative-xblock-student-msg">
                <p id="iterative-xblock-student-error-msg" class="iterative-xblock-error-msg"></p>
                <p id="iterative-xblock-student-warning-msg" class="iterative-xblock-warning-msg"></p>
                <p id="iterative-xblock-student-success-msg" class="iterative-xblock-success-msg"></p>
            </div>
        </div>
    </div>
</div>
